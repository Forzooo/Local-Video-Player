<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Choose a video: </h1>
        <div id="videoSelector">
            {% for video in videos %}
                <label>
                    <input type="radio" name="video" value="{{ url_for('static', filename='videos/' + video) }}" {% if loop.first %}checked{% endif %} onclick="changeVideo()">
                    {{ video }}
                </label><br>
            {% endfor %}
        </div>
        <div class="video-container">
            <video id="videoPlayer" width="600" controls>
                <source id="videoSource" src="{{ url_for('static', filename='videos/' + videos[0]) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
